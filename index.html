<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="#" method="POST" id="form">

        <legend>Cadastro</legend>

        <label for="user">Usuário:</label>
        <input type="text" id="user" name="user" placeholder="Usuário" required autofocus>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="pass" name="senha" placeholder="Senha" required>
        
        <label for="conf-senha">Confirmar Senha:</label>
        <input type="password" id="pass" name="conf-senha" placeholder="Confirmar Senha" required>
        
        <input type="submit" value="Cadastrar" class="btn">

        <a href="login.html">Já possuo cadastro</a>

    </form>




</body>
</html>
